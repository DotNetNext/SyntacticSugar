<title>一款漂亮完整的表单验证美化与验证由html3+css3实现-xw素材网</title>

<style type="text/css">
.contact_form{border:1px solid #DDDDDD;padding:10px;width:760px;margin:40px auto 0 auto;}
</style>

<link rel="stylesheet" media="screen" href="styles.css" >

</head>
<body>

<form class="contact_form" action="#" method="post" name="contact_form">
	<ul>
		<li>
			<h2>xw素材网表单验证</h2>
			<span class="required_notification">* 表示必填项</span>
		</li>
		<li>
			<label for="name">姓名:</label>
			<input type="text"  placeholder="xw素材网" required />
		</li>
		<li>
			<label for="email">电子邮件:</label>
			<input type="email" name="email" placeholder="42959576@qq.com" required />
			<span class="form_hint">正确格式为：42959576@qq.com</span>
		</li>
		<li>
			<label for="website">网站:</label>
			<input type="url" name="website" placeholder="http://www.xwcms.net" required pattern="(http|https)://.+"/>
			<span class="form_hint">正确格式为：http://www.xwcms.net</span>
		</li>
		<li>
			<label for="message">留言:</label>
			<textarea name="message" cols="40" rows="6" placeholder="享受web前端开发和用户体验设计的乐趣" required ></textarea>
		</li>
		<li>
			<button class="submit" type="submit">Submit Form</button>
		</li>
	</ul>
</form>
<br /><br /><br /><br />

</div>
</body>
</html>
